<div bsModal #resetPasswordModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title pull-left">{{ title }}</h1>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" [ngClass]="{'mb-2 mt-2 ml-3 mr-3': userNameError, 'mb-5 mt-5 ml-3 mr-3': !userNameError}">
                <!-- <ng-content select=".modal-body"> </ng-content> -->
                <div *ngIf="userName">
                    <div class="confirm-box" *ngIf="!tempPassword && !tempPasswordError">
                        Are you sure you want to reset the password for <b>{{ userName }}</b>
                    </div>
                    <div class="result-box" *ngIf="tempPassword">
                        <p>Please note the Temporary password for the user <b>{{ userName }}</b></p>
                        <p class="temp-password">Temporary Password : <b>{{ tempPassword }}</b></p>
                    </div>
                    <div *ngIf="tempPasswordError">
                        {{ tempPasswordError }}
                    </div>
                </div>
                <div *ngIf="userNameError">
                    {{ userNameError }}
                </div>
            </div>

            <div class="modal-footer">
                <div class="footer-button-grp" *ngIf="!tempPassword && userName">
                    <button class="btn btn-primary primary-button" (click)="resetPassword()"> Yes </button>
                    <button class="btn btn-default secondary-button" (click)="hide()"> No </button>
                </div>
                <div class="footer-button-grp" *ngIf="tempPassword && userName">
                    <button class="btn btn-primary primary-button" (click)="saveAndOk()"> Ok </button>
                </div>
                <div class="footer-button-grp" *ngIf="!userName">
                    <button class="btn btn-primary primary-button" (click)="hide()"> Close </button>
                </div>
            </div>
        </div>
    </div>
</div>
